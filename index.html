<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Book Library</h1>
        <div class="controls">
            <input type="text" id="searchBar" placeholder="Search by title or author">
            <div class="sort-options">
                <label for="sortBy">Sort By: </label>
                <select id="sortBy">
                    <option value="title">Title</option>
                    <option value="publishedDate">Release Date</option>
                </select>
            </div>
            <div class="view-toggle">
                <button id="listViewBtn" class="active">List View</button>
                <button id="gridViewBtn">Grid View</button>
            </div>
        </div>
    </header>
    <main>
        <div id="bookContainer" class="list-view">
            </div>
        <div id="loading" style="display: none;">Loading more books...</div>
    </main>
    <script src="script.js"></script>
</body>
</html>
